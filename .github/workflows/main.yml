name: Tibco Workflow

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ['self-hosted', 'Linux', 'X64']

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2


        

       

    - name: Build and Package BW6 Application
      run: |
        cd src/sm.baseSchemas
        mvn clean package -P mavenize
      env:
        MAVEN_OPTS: '-Dmaven.repo.local=./.m2/repository'
        


      


    - name: Build and push images
      run : | 

          sudo docker build -t smbase:smbase -f /home/ubuntu/actions-runner/_work/sm.baseSchema/sm.baseSchema/src/sm.baseSchemas/Dockerfile .

    -  name: Login to Docker Hub
       run : |
           docker tag smbase nil579/smbase:latest
           docker login -u nil579 -p Docker579
           docker push nil579/smbase:latest

            
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
          push: true
          tags: nil579/sm.baseschema:latest
         


    - name: Build Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: /home/runner/work/sm.baseSchema/sm.baseSchema/src/sm.baseSchemas/target/Dockerfile
        push: true
        tags: nil579/sm.baseschema:latest
        
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Package and Publish EAR Artifact
      run: |
        cd src/sm.baseSchemas/target
        echo "BW6 Application EAR file successfully built and packaged."
      env:
        MAVEN_OPTS: '-Dmaven.repo.local=./.m2/repository'
